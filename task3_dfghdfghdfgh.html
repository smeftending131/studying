<!DOCTYPE html>
<html>
<head>
    <script src="jQuery-3.5.1.js"></script>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 250px;
            left: 250px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <label>Ширина: <input type="number" id="width" value="200"></label><br>
    <label>Высота: <input type="number" id="height" value="150"></label><br>
    <label>Позиция X: <input type="number" id="posX" value="250"></label><br>
    <label>Позиция Y: <input type="number" id="posY" value="250"></label><br>
    <label>Прозрачность: <input type="number" id="opacity" min="0" max="1" step="0.1" value="0.5"></label><br>
    
    <button id="animate">Анимировать</button>
    <button id="reset">Сброс</button>

    <div id="box"></div>

    <script>
        $(document).ready(function() {
            $('#animate').click(function() {
                var width = $('#width').val() + 'px';
                var height = $('#height').val() + 'px';
                var posX = $('#posX').val() + 'px';
                var posY = $('#posY').val() + 'px';
                var opacity = $('#opacity').val();

                $('#box').animate({
                    width: width,
                    height: height,
                    left: posX,
                    top: posY,
                    opacity: opacity
                }, 1000);
            });

            $('#reset').click(function() {
                $('#box').animate({
                    width: '50px',
                    height: '50px',
                    left: '50px',
                    top: '50px',
                    opacity: 1
                }, 500);
            });
        });
    </script>
</body>
</html>
