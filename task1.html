<!DOCTYPE html>
<html>
<head>
    <script src="jQuery-3.5.1.js"></script>
</head>
<body>
    <select id="continent">
        <option value="northAmerica">Северная Америка</option>
        <option value="southAmerica">Южная Америка</option>
        <option value="europe">Европа</option>
    </select>

    <select id="animation">
        <option value="hide">Hide/Show</option>
        <option value="fade">Fade</option>
        <option value="slide">Slide</option>
    </select>

    <button id="toggle">Переключить</button>

    <ul id="countries">
        <li class="northAmerica">США</li>
        <li class="northAmerica">Канада</li>
        <li class="northAmerica">Мексика</li>
        <li class="northAmerica">Гватемала</li>
        <li class="northAmerica">Куба</li>
        <li class="northAmerica">Гаити</li>
        <li class="northAmerica">Доминикана</li>
        <li class="southAmerica">Бразилия</li>
        <li class="southAmerica">Аргентина</li>
        <li class="southAmerica">Колумбия</li>
        <li class="southAmerica">Перу</li>
        <li class="southAmerica">Венесуэла</li>
        <li class="southAmerica">Чили</li>
        <li class="southAmerica">Эквадор</li>
        <li class="europe">Россия</li>
        <li class="europe">Германия</li>
        <li class="europe">Франция</li>
        <li class="europe">Великобритания</li>
        <li class="europe">Италия</li>
        <li class="europe">Испания</li>
        <li class="europe">Украина</li>
        <li class="europe">Польша</li>
    </ul>

    <script>
        $(document).ready(function() {
            $('#toggle').click(function() {
                var continent = $('#continent').val();
                var animation = $('#animation').val();
                var countries = $('.' + continent);
				// Преобразуется в (например): $('.northAmerica')
				// для выбора всех элементов по классу

                if (countries.is(':visible')) {
                    if (animation === 'fade') {
                        countries.fadeOut();
                    } else if (animation === 'slide') {
                        countries.slideUp();
                    } else {
                        countries.hide();
                    }
                } else {
                    if (animation === 'fade') {
                        countries.fadeIn();
                    } else if (animation === 'slide') {
                        countries.slideDown();
                    } else {
                        countries.show();
                    }
                }
            });
        });
    </script>
</body>
</html>
